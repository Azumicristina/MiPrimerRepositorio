<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Producto</title>
    <link rel="stylesheet" href="/css/styles.css"">
</head>

<body>
    <header>
        <h1>Productos</h1>
    </header>

    <div class="container-title">Polos</div>

    <main>
        <div class="container-img">
            <img src="https://estilo.pe/wp-content/uploads/2021/12/POLO-CUELLO-CHINO-NERU-GRIS-S-M-L-FRENTE-COSTO-39.90-MARCA-DEL-min.jpg"
                alt="imagen-producto" />
        </div>
        <div class="container-info-product">
            <div class="container-price">
                <span>S/39.90</span>
                <i class="fa-solid fa-angle-right"></i>
            </div>

            <div class="container-details-product">
                <div class="form-group">
                    <label for="colour">Color</label>
                    <select name="colour" id="colour">
                        <option disabled selected value="">
                            Escoge una opción
                        </option>
                        <option value="rojo">Gris</option>
                        <option value="blanco">Blanco</option>
                        <option value="beige">Beige</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="size">Talla</label>
                    <select name="size" id="size">
                        <option disabled selected value="">
                            Escoge una opción
                        </option>
                        <option value="40">S</option>
                        <option value="42">M</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                    </select>
                </div>
                <button class="btn-clean">Limpiar</button>
            </div>

            <div class="container-add-cart">
                <div class="container-quantity">
                    <input type="number" placeholder="1" value="1" min="1" class="input-quantity" />
                    <div class="btn-increment-decrement">
                        <i class="fa-solid fa-chevron-up" id="increment"></i>
                        <i class="fa-solid fa-chevron-down" id="decrement"></i>
                    </div>
                </div>
                <button class="btn-add-to-cart">
                    <i class="fa-solid fa-plus"></i>
                    Añadir al carrito
                </button>
            </div>

            <div class="container-description">
                <div class="title-description">
                    <h4>Descripción</h4>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="text-description">
                    <p>
                        Polo de estilo moderno y cómodo.
                    </p>
                </div>
            </div>

            <div class="container-additional-information">
                <div class="title-additional-information">
                    <h4>Información adicional</h4>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="text-additional-information hidden">
                    <p>-----------</p>
                </div>
            </div>

            <div class="container-reviews">
                <div class="title-reviews">
                    <h4>Reseñas</h4>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="text-reviews hidden">
                    <p>-----------</p>
                </div>
            </div>

            <div class="container-social">
                <span>Compartir</span>
            </div>
        </div>
        
    </main>
    <div class="container-final">Siguiente</div>
